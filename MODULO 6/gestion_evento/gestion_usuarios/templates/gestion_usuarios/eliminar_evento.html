{% extends "base.html" %}

{% block title %}Eliminar Evento{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4">
                <h2 class="text-center text-danger mb-4">Eliminar Evento</h2>
                <p class="text-center">
                    ¿Segur@ que deseas eliminar el evento <strong>"{{ object.nombre }}"</strong>?
                </p>

                <form method="POST" class="text-center">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <a href="{% url 'lista_eventos' %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
