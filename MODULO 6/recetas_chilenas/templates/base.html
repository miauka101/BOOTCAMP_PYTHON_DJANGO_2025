{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Recetas Chilenas{% endblock %}</title>
  <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon"> <!--logo en pestaña-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!--cdn de Bootstrap-->
  <link rel="stylesheet" href="{% static 'css/estilo.css' %}"> <!--para que funcione nuestra hoja de estilo.css-->
</head>
<body>

<!--logo en navbar redirige a una pagina estatica oculta de receta cazuela de pollo-->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="{% url 'cazuela-pollo-logo' %}">
      <img src="{% static 'img/logo-cazuela.jpg' %}" width="120" alt="logo">
    </a>

    <!--boton en pantalla pequeña-->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!--links del navbar-->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="{% url 'contacto' %}">Contacto</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div id="slider"></div>

<main class="container mt-4">
    {% block content %}{% endblock %}
</main>

<footer class="text-center py-3 mt-4">
    <p>&copy;2025 MiauFood Todos los derechos reservados</p>
</footer>

<!--js de Bootstrap para que funcione el boton toggle-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
