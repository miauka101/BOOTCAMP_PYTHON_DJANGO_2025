<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibroLibre</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <nav>
        <div><strong>LibroLibre</strong></div>
        <div>
            <a href="#catalogo">Catálogo</a>
            <a href="#registro">Registro</a>
            <a href="#sobre">Sobre Nosotros</a>
        </div>
    </nav>

    <section id="catalogo" class="container">
        <h2>Catálogo de libros</h2>

        <input type="text" id="busqueda" placeholder="Buscar por título, autor o género">
        <button onclick="buscarLibros()">Buscar</button>

        <p id="contadorLibros"></p>

        <div id="listaLibros" class="flex"></div>
    </section>

    <section id="registro" class="container">
        <h2>Registro de usuarios</h2>

        <input type="text" id="nombre" placeholder="Nombre completo">
        <input type="email" id="correo" placeholder="Correo electrónico">
        <input type="password" id="contrasena" placeholder="Contraseña">
        <button onclick="validarRegistro()">Registrarse</button>

        <p id="mensajeRegistro"></p>
    </section>

    <section id="sobre" class="container">
        <h2>Sobre Nosotros</h2>
        <p>LibroLibre es una biblioteca digital creada por tres entusiastas de la lectura con el objetivo de facilitar el acceso a libros electrónicps y audiolibros de manera simple y eficiente.</p>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
