<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería jQuery</title>
    <link rel="stylesheet" href="css/styles.css">

    <!--CDN query-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

    <h1 class="titulo">Galería de Imágenes de Waton Giri</h1>

    <!--galeria-->
    <div class="galeria">
        <img id="img1" class="thumb" data-index="0" src="img/imagen1.jpg" alt="">
        <img id="img2" class="thumb" data-index="1" src="img/imagen2.jpg" alt="">
        <img id="img3" class="thumb" data-index="2" src="img/imagen3.jpg" alt="">
        <img id="img4" class="thumb" data-index="3" src="img/imagen4.jpg" alt="">
        <img id="img5" class="thumb" data-index="4" src="img/imagen5.jpg" alt="">
        <img id="img6" class="thumb" data-index="5" src="img/imagen6.jpg" alt="">
        <img id="img7" class="thumb" data-index="6" src="img/imagen7.jpg" alt="">
        <img id="img8" class="thumb" data-index="7" src="img/imagen8.jpg" alt="">
    </div>

    <!--modal-->
        <div id="modal">
            <div id="modalContent">
                <span id="cerrar">&times;</span>

                <button id="anterior" class="nav-btn">◀</button>

                <div class="img-wrapper">
                    <img id="imgGrande" src="" alt="">
                    <span id="cerrar">&times;</span> 
                </div>


                <button id="siguiente" class="nav-btn">▶</button>
            </div>
        </div>


    <script src="js/script.js"></script>
</body>
</html>
