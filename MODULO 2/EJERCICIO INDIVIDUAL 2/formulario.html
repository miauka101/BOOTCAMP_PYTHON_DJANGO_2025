    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

<h1>¡Regístrate y únete a la comunidad!</h1>

    <form action="#" method="POST">

        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </div><br>

        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">
        </div><br>

        <div>
            <label for="correo">Correo Electrónico:</label>
            <input type="text" id="correo" name="correo">
        </div><br>

        <div>
            <label for="clave">Contraseña:</label>
            <input type="password" id="clave" name="clave">
        </div><br>

        <div>
            <label for="confirmar_clave">Confirmar Contraseña:</label>
            <input type="password" id="confirmar_clave" name="confirmar_clave">
        </div><br>

        <div>
            <label for="fecha_nac">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nac" name="fecha_nac">
        </div><br>

        <div>
            <label>Género:</label>
            <input type="radio" id="masc" name="genero" value="masculino">
            <label for="masc">Masculino</label>

            <input type="radio" id="fem" name="genero" value="femenino">
            <label for="fem">Femenino</label>

            <input type="radio" id="nodos" name="genero" value="no_decir">
            <label for="nodos">Prefiero no decir</label>
        </div><br>

        <div>
            <input type="checkbox" id="boletin" name="boletin">
            <label for="boletin">Suscríbete a nuestro boletín de noticias</label>
        </div><br>

        <div>
            <label for="descripcion">Una descripción de mí mismo:</label><br>
            <textarea id="descripcion" name="descripcion" rows="5" cols="35"></textarea>
        </div><br>

        <div>
            <label for="intereses">Selecciona tus intereses:</label><br>
            <select id="intereses" name="intereses" size="4">
                <option value="musica">Música</option>
                <option value="deportes">Deportes</option>
                <option value="viajes">Viajes</option>
                <option value="tecnologia">Tecnología</option>
                <option value="tecnologia">Videojuegos</option>
            </select>
        </div><br>

        <input type="submit" value="¡Registrarse!">

    </form>
</body>
</html>
