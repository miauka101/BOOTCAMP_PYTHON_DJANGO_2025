<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOEXPRESS - Reciclaje a Domicilio</title>

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!--Hoja de estilo externa -->
    <link rel="stylesheet" href="css/estilo.css">

    <!--Estilo embebido-->
    <style>
        .section-title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 700;
        }
    </style>

</head>

<body style="background:#f5f5f5;"> <!--Estilo en linea-->

<header>
    <h1 id="tituloPrincipal">ECOEXPRESS</h1>
    <p>Reciclaje a domicilio de forma rápida y ecológica</p>
</header>

<div class="layout">

    <section class="contenedor">
        <h2 class="section-title">Materiales que Recibimos</h2>

        <div class="material">
            <img src="img/carton.jpg" alt="Cartón">
            <h3>Cartón</h3>
            <p>$500 por bolsa</p>
        </div>

        <div class="material">
            <img src="img/plastico.jpg" alt="Plástico">
            <h3>Plástico</h3>
            <p>$300 por kg</p>
        </div>

        <div class="material">
            <img src="img/vidrio.jpg" alt="Vidrio">
            <h3>Vidrio</h3>
            <p>$200 por botella</p>
        </div>

        <div class="material">
            <img src="img/electronicos.jpg" alt="Electrónicos">
            <h3>Electrónicos</h3>
            <p>$1000 por unidad</p>
        </div>
    </section>

    <section class="form-section">
        <h2 class="section-title">Agendar un Retiro</h2>

        <form>
            <label>Nombre:</label>
            <input type="text" placeholder="Tu nombre">

            <label>Dirección:</label>
            <input type="text" placeholder="Ej: Calle 123, Ciudad">

            <label>Tipo de material:</label>
            <select>
                <option>Cartón</option>
                <option>Plástico</option>
                <option>Vidrio</option>
                <option>Electrónicos</option>
            </select>

            <label>Fecha:</label>
            <input type="date">

            <button class="btn">Reservar</button>
        </form>
    </section>

</div>

<footer id="piePagina">
    <p>© 2025 ECOEXPRESS - Todos los derechos reservados</p>
</footer>


</body>
</html>
